<!DOCTYPE html>

	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>File Inputs Header</title>
		<script src="https://use.fontawesome.com/7561fcb9f5.js"></script>
	
		<style>
.file-input-wrapper{
	width: 200px;
	height: 40px;
	overflow: hidden;
	position: relative;
}    

.file-input-wrapper > input[type="file"]{
	font-size: 200px;
	position: absolute;
	top: 0;
	right: 0;
	opacity: 0;
}

.file-input-wrapper > .btn-file-input {
	display: inline-block;
	width: 200px;
	height: 40px;
}

.file-input-wrapper:hover > .btn-file-input {
	background-color: #aaa;
}




    </style>
    </head>

<body>
	<div class="file-input-wrapper">
		<button class="btn-file-input"><i class="fa fa-folder-open" aria-hidden="true"></i> Load Prop</button> 
		<input type="file" name="file"/>
	</div>

       
    
</body>

</html>
